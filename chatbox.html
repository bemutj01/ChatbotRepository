<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
        <link rel="stylesheet" href="chatbox.css">

</head>
<meta name="viewpoint" content=" width=device-width, initial-scale=1.0"
<body>

<div class="chat-container">
    <h1>Chat with Support</h1>

    <div id="chatlog"></div>
<div id="typingIndicator" class="typing-indicator" style="display:none;">
    Support is typing... 
</div>
<div id=" errorMessage" class="error-message" style="display:none;">
    Something went wrong. Please try again.
</div>
    <div class="chat-input">
    <form class="chat-input" id="chatForm" method="POST" action="/chat">
     <input 
            type="text" 
            id="userText" 
            name= "userText"
            placeholder="Type your message..." 
            required
            autocomplete="off"
            >
            <button type="submit"> Send </button>
    </form>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
    // Send user message to backend
    function sendMessage() {
        const text = document.getElementById("userText").value;
        if (!text.trim()) return;

        appendUserMessage(text);
        document.getElementById("userText").value = "";

        // POST message to backend Python
        fetch("/chat/respond", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        })
        .then(res => res.json())
        .then(data => {
            // data.chatlog should be list of {text, author, timestamp}
            const lastMessage = data.chatlog[data.chatlog.length - 1];
            appendBotMessage(lastMessage.text);
        });
    }

    function appendUserMessage(text) {
        const chatlog = document.getElementById("chatlog");
        const msg = document.createElement("div");
        msg.className = "message user-msg";
        msg.innerText = text;
        chatlog.appendChild(msg);
        chatlog.scrollTop = chatlog.scrollHeight;
    }

    function appendBotMessage(text) {
        const chatlog = document.getElementById("chatlog");
        const msg = document.createElement("div");
        msg.className = "message bot-msg";
        msg.innerText = text;
        chatlog.appendChild(msg);
        chatlog.scrollTop = chatlog.scrollHeight;
    }
</script>

</body>
</html>
